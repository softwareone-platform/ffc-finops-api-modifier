name: PR build and merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 'Create environment file'
      run: touch .env

    - name: "Create test environment file"
      run: |
          echo "PUBLIC_URL=http://localhost:8000" >> .env
          echo "VERSION=1.0.0" >> .env
          echo "SECRET=testsecret" >> .env
          echo "ISSUER=test_issuer" >> .env
          echo "AUDIENCE=test_audience" >> .env
          echo "OPT_SCALE_API_URL=https://test.example.com/api" >> .env
          echo "ADMIN_TOKEN=102-1020-1020-1001-10" >> .env

    - name: Debug test environment file
      run: cat .env

    - name: 'Build test containers'
      run: docker compose build app_test

    - name: 'Run validation & test'
      run: docker compose run --rm app_test

    - name: 'Stop containers'
      if: always()
      run: docker compose down
